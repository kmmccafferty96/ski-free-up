<div class="app-wrapper default-theme">
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="over">
      Sidenav content
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="mat-elevation-z4" color="primary">
        <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
          <fa-icon icon="bars"></fa-icon>
        </button>
        <span routerLink="" class="logo">
          <img [src]="logo" alt="Fat Little Buddies Logo" />
        </span>
        <span class="d-none d-md-inline">
          <button
            mat-button
            class="nav-button"
            *ngFor="let item of navigation"
            [routerLink]="[item.link]"
            routerLinkActive="active"
          >
            {{ item.label }}
          </button>
        </span>
        <button mat-stroked-button class="nav-button" color="accent">
          Order Now
        </button>
        <button mat-icon-button routerLink="" class="d-none d-sm-inline">
          <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
        </button>
        <button mat-icon-button routerLink="" class="d-none d-sm-inline">
          <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
        </button>
      </mat-toolbar>
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
